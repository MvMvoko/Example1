<form #frm="ngForm" (ngSubmit)="updateInfo(frm)">
    <div>
        <input type="text" name="location" value="" ngModel>
        <button type="Submit" name="button">Add info</button>
    </div>

</form>
<button type="button" name="button " (click)="getInfoFromService1()">
    Employee 1
</button>
<ul>
    <li *ngFor=" let info of emp1" >{{info}}</li>
</ul>

<button type="button" name="button " (click)="getInfoFromService2()">
    Employee 2
</button>
<ul>
    <li *ngFor=" let info of emp2" class="list-group-info">{{info}}</li>
</ul>
<button type="button" name="button " (click)="getInfoFromService3()">
    Employee 3
</button>
<ul>
    <li *ngFor=" let info of emp3" class="list-group-info">{{info}}</li>
</ul>
